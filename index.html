<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container">
    <img src="images/icon-star.svg" alt="icon-star">
    <h1 class="title">How did we do?</h1>
    <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

    <div class="container-feedback">
      <button class="button-feedback">1</button>
      <button class="button-feedback">2</button>
      <button class="button-feedback">3</button>
      <button class="button-feedback">4</button>
      <button class="button-feedback">5</button>
    </div>

    <button class="submit-btn" id="submit-btn">Submit</button>
  </div>

    <span class="rate">You selected 4 of 5</span>
    <h1 class="title">Thank you!</h1>

    <p class="text">We appreciate you taking the time to give a rating. If you ever need more support, don`t hesitate to get in touch </p>
  </div> -->
</body>
</html>
